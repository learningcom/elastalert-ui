<form [formGroup]="ruleForm" (submit)="save()">
    <h1>Required Settings</h1>
    <div formGroupName="commonRequiredForm">
      <required-common [requiredGroup]="ruleForm.controls.commonRequiredForm" [model]="model" (typeUpdated)="typeUpdate($event)"></required-common>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : !ruleForm.controls.timeFrame.valid && !ruleForm.controls.timeFrame.pristine}">
        <label class="control-label" for="type">Timeframe (Minutes)</label>
        <input type="text" class="form-control" placeholder="Timeframe" formControlName="timeFrame" />
        <div *ngIf="!ruleForm.controls.timeFrame.valid && ruleForm.controls.timeFrame.hasError('required') && !ruleForm.controls.timeFrame.pristine" class="alert alert-danger">
            Filter is required
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : !ruleForm.controls.cardinalityField.valid && !ruleForm.controls.cardinalityField.pristine}">
        <label class="control-label" for="type">Cardinality Field</label>
        <input type="text" class="form-control" placeholder="Cardinality Field" formControlName="cardinalityField" />
        <div *ngIf="!ruleForm.controls.cardinalityField.valid && ruleForm.controls.cardinalityField.hasError('required') && !ruleForm.controls.cardinalityField.pristine" class="alert alert-danger">
            Filter is required
        </div>
    </div>
    <app-alerts [alertGroup]="ruleForm" [model]="model"></app-alerts>
    <h1>Optional Settings</h1>
    <div formGroupName="commonOptionalForm">
      <optional-common [optionalGroup]="ruleForm.controls.commonOptionalForm" [model]="model"></optional-common>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : !ruleForm.controls.queryKey.valid && !ruleForm.controls.queryKey.pristine}">
        <label class="control-label" for="name">Query Key</label>
        <input type="text" class="form-control" placeholder="Query Key" formControlName="queryKey" />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : !ruleForm.controls.maxCardinality.valid && !ruleForm.controls.maxCardinality.pristine}">
        <label class="control-label" for="name">Max Cardinality</label>
        <input type="number" class="form-control" placeholder="Max Cardinality" formControlName="maxCardinality" />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : !ruleForm.controls.minCardinality.valid && !ruleForm.controls.minCardinality.pristine}">
        <label class="control-label" for="name">Min Cardinality</label>
        <input type="number" class="form-control" placeholder="Min Cardinality" formControlName="minCardinality" />
    </div>
    <div>
        <button type="submit" class="btn btn-inverse btn-lg btn-register"
                [disabled]="!ruleForm.valid">
            Save
        </button>
    </div>
</form>
