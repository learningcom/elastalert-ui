<div [formGroup]="emailForm">
    <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.email.valid && !emailForm.controls.email.pristine}">
        <label class="control-label" for="name">Email</label>
        <input type="text" class="form-control" placeholder="Email" formControlName="email" />
        <div *ngIf="!emailForm.controls.email.valid && emailForm.controls.email.hasError('required') && !emailForm.controls.email.pristine" class="alert alert-danger">
            Email is required
        </div>
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.smtpHost.valid && !emailForm.controls.smtpHost.pristine}">
      <label class="control-label" for="name">SMTP Host</label>
      <input type="text" class="form-control" placeholder="SMTP Host" formControlName="smtpHost" />
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.smtpPort.valid && !emailForm.controls.smtpPort.pristine}">
      <label class="control-label" for="name">SMTP Port</label>
      <input type="text" class="form-control" placeholder="SMTP Port" formControlName="smtpPort" />
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.smtpSsl.valid && !emailForm.controls.smtpSsl.pristine}">
      <label class="control-label" for="name">SMTP SSL</label>
      <input type="checkbox" placeholder="Use SSL" formControlName="smtpSsl"/>
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.smtpAuthFile.valid && !emailForm.controls.smtpAuthFile.pristine}">
      <label class="control-label" for="name">SMTP Auth File</label>
      <input type="text" class="form-control" placeholder="SMTP Auth File" formControlName="smtpAuthFile" />
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.emailReplyTo.valid && !emailForm.controls.emailReplyTo.pristine}">
      <label class="control-label" for="name">Email Reply-To</label>
      <input type="text" class="form-control" placeholder="Email Reply-To" formControlName="emailReplyTo" />
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.fromAddr.valid && !emailForm.controls.fromAddr.pristine}">
      <label class="control-label" for="name">From Address</label>
      <input type="text" class="form-control" placeholder="From Address" formControlName="fromAddr" />
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.cc.valid && !emailForm.controls.cc.pristine}">
      <label class="control-label" for="name">CC Address</label>
      <input type="text" class="form-control" placeholder="CC Address" formControlName="cc" />
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !emailForm.controls.bcc.valid && !emailForm.controls.bcc.pristine}">
      <label class="control-label" for="name">BCC Address</label>
      <input type="text" class="form-control" placeholder="BCC Address" formControlName="bcc" />
   </div>
</div>
