<div [formGroup]="commonForm">
   <div class="form-group" [ngClass]="{ 'has-error' : !commonForm.controls.esHost.valid && !commonForm.controls.esHost.pristine}">
      <label class="control-label" for="esHost">ES Host</label>
      <input type="text" class="form-control" placeholder="ES Host" formControlName="esHost" />
      <div *ngIf="!commonForm.controls.esHost.valid && commonForm.controls.esHost.hasError('required') && !commonForm.controls.esHost.pristine" class="alert alert-danger">
          ES Host is required
      </div>
   </div>
    <div class="form-group" [ngClass]="{ 'has-error' : !commonForm.controls.esPort.valid && !commonForm.controls.esPort.pristine}">
      <label class="control-label" for="esport">ES Port</label>
      <input type="number" class="form-control" placeholder="ES Port" formControlName="esPort" />
      <div *ngIf="!commonForm.controls.esPort.valid && commonForm.controls.esPort.hasError('required') && !commonForm.controls.esPort.pristine" class="alert alert-danger">
          ES Port is required
      </div>
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !commonForm.controls.index.valid && !commonForm.controls.index.pristine}">
      <label class="control-label" for="name">Index</label>
      <input type="text" class="form-control" placeholder="Index" formControlName="index" />
      <div *ngIf="!commonForm.controls.index.valid && commonForm.controls.index.hasError('required') && !commonForm.controls.index.pristine" class="alert alert-danger">
          Index is required
      </div>
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !commonForm.controls.name.valid && !commonForm.controls.name.pristine}">
      <label class="control-label" for="name">Name</label>
      <input type="text" class="form-control" placeholder="Name" formControlName="name" />
      <div *ngIf="!commonForm.controls.name.valid && commonForm.controls.name.hasError('required') && !commonForm.controls.name.pristine" class="alert alert-danger">
          Name is required
      </div>
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !commonForm.controls.type.valid && !commonForm.controls.type.pristine}">
      <label class="control-label" for="type">Type</label>
      <input type="text" class="form-control" placeholder="Type" formControlName="type" />
      <div *ngIf="!commonForm.controls.type.valid && commonForm.controls.type.hasError('required') && !commonForm.controls.type.pristine" class="alert alert-danger">
          Type is required
      </div>
   </div>
   <div class="form-group" [ngClass]="{ 'has-error' : !commonForm.controls.alert.valid && !commonForm.controls.alert.pristine}">
      <label class="control-label" for="type">Alert</label>
      <input type="text" class="form-control" placeholder="Alert" formControlName="alert" />
      <div *ngIf="!commonForm.controls.alert.valid && commonForm.controls.alert.hasError('required') && !commonForm.controls.alert.pristine" class="alert alert-danger">
          Type is required
      </div>
   </div>
</div>
