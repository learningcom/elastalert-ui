<form class="ui form" #form="ngForm" (ngSubmit)="onSubmit()"> 
  <div class="form-group">
    <label for="rule">Select Rule</label>
    <select id="name" name="name" [(ngModel)]="model.selectedRule" class="form-control" #name="ngModel" required >
      <option *ngFor="let rule of rules" [value]="rule">
        {{rule}}
      </option>
    </select>
  </div>
</form>
