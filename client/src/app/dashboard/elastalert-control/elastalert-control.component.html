<div class="x_panel">
    <div class="x_title">
        <h2>Elastalert Control</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <button type="button" class="btn btn-primary" (click)="restart()">Restart</button>
        <button type="button" class="btn btn-primary" (click)="stop()">Stop</button>
        <button type="button" class="btn btn-primary" (click)="start()">Start</button>
    </div>
</div>
